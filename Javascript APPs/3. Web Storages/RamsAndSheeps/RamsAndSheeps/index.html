<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Rams and sheeps</title>
    <script src="scripts/libs/underscore.js"></script>
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <div id="left-panel">
            <button id="start-btn">Start Game</button>
            <button id="view-high-score-btn">View High Score</button>
            <button id="clear-high-score-btn">Hide High Score</button>
            <button id="delete-high-score-btn">Delete High Score</button>
            <ol id="high-score-box"></ol>
        </div>
        <div id="right-panel">
            <input id="input-field" type="text" value="" placeholder="1234" />
            <button id="submit-btn">Submit your guess</button>
            <p id="message-box"></p>
            <hr />
            <ol id="log-list"></ol>
        </div>
    </div>
    <script src="scripts/game.js"></script>
</body>
</html>
