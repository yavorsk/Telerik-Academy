<!DOCTYPE html>
<html>
<head>
	<title>HTML Table with T4 template engine</title>
	<style type="text/css" media="screen">
		table, th, td {
			border-collapse: collapse;
			border: 1px solid black;
			padding: 5px;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
							<th>col1</th>
							<th>col2</th>
							<th>col3</th>
							<th>col4</th>
							<th>col5</th>
						</tr>
		</thead>
		<tbody>
				<tr>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>4</td>
							<td>5</td>
					</tr>
				<tr>
							<td>6</td>
							<td>7</td>
							<td>8</td>
							<td>9</td>
							<td>10</td>
					</tr>
				<tr>
							<td>11</td>
							<td>12</td>
							<td>13</td>
							<td>14</td>
							<td>15</td>
					</tr>
				</tbody>
	</table>
</body>
</html>
