<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Data types and variables homework</title>
    <!--1. Assign all the possible JavaScript literals to different variables.-->
    <!--2. Create a string variable with quoted text in it. For example: "How you doin'?", Joey said.-->
    <!--3. Try typeof on all variables you created.-->
    <!--4. Create null, undefined variables and try typeof on them.-->
    <!--The results are presented on the console!-->
</head>
<body>
    <script>
        // 1.
        var theAnswer = 42; // integer number
        var fi = 1.618; //floating point number
        var iAmSexy = true; //boolean
        var theBeginning = 'In the beginning there was nothing, which exploded.'; //string
        var array = [4, 5, 6, 7, 8, 9]; //array - object

        // 2.
        var difference = 'That seems to point up a significant difference between Europeans and Americans. A European says: "I can not understand this, what is wrong with me?" An American says: "I can not understand this, what is wrong with him?';

        // 3.
        console.log(typeof (theAnswer));
        console.log(typeof (fi));
        console.log(typeof (iAmSexy));
        console.log(typeof (theBeginning));
        console.log(typeof (array));
        console.log(typeof (difference));

        // 4.
        var smth;
        console.log(smth);
        console.log(typeof (smth));

        var brain = null;
        console.log(brain);
        console.log(typeof (brain));
    </script>
</body>
</html>
