<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find the most frequent number in an array</title>
    <!--6.Write a program that finds the most frequent number in an array.
        Example:
        {4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3}  4 (5 times)-->
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        //var myArr = [4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3];
        //var myArr = [1, 4, 1, 1, 4, 2, 1, 4, 4, 1, 2, 4, 9, 3, 1, 1];
        var myArr = [20, 2, 10, 3, 17, 1, 13, 0, -1, 4, 1, 3, 3];

        jsConsole.writeLine("Given array:");
        jsConsole.writeLine(myArr.join(", "));

        var tempArr = new Array();

        var mostFreqElement;
        var numOfMaxOccurances=1;

        for (var i = 0; i < myArr.length; i++) {
            if (tempArr.indexOf(myArr[i]) < 0) {
                tempArr.push(myArr[i]);

                var numOfCurrentOccurances = 1;

                for (var j = i + 1; j < myArr.length; j++) {
                    if (myArr[j] == myArr[i]) {
                        numOfCurrentOccurances++;
                    }
                }

                if (numOfMaxOccurances < numOfCurrentOccurances) {
                    numOfMaxOccurances = numOfCurrentOccurances;
                    mostFreqElement = myArr[i];
                }
            }
        }

        jsConsole.writeLine(mostFreqElement);
        jsConsole.writeLine(numOfMaxOccurances);

    </script>
</body>
</html>
