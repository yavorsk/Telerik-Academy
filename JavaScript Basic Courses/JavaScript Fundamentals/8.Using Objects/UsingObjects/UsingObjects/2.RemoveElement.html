<!DOCTYPE html>

<head>
    <title>Remove element from array</title>
    <link href="Styles/js-console.css" rel="stylesheet" />
    <!--2.Write a function that removes all elements with a given value
        var arr = [1,2,1,4,1,3,4,1,111,3,2,1,"1"];
        arr.remove(1); //arr = [2,4,3,4,111,3,2,"1"];
        Attach it to the array type
        Read about prototype and how to attach method.-->
</head>
<body>
    <div id="js-console"></div>
    <script src="Scripts/js-console.js"></script>
    <script src="Scripts/2.RemoveElement.js"></script>
    <script>
        var arr = [1, 2, 1, 1, 4, 1, 1, 3, 4, 1, 111, 3, 2, 1, "1"];

        jsConsole.writeLine(arr);

        arr.remove(1);

        jsConsole.writeLine(arr);
    </script>
