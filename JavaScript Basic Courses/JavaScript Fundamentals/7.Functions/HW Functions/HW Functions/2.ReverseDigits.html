<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reverse Digits of a number</title>
    <!--2.Write a function that reverses the digits of given decimal number. Example: 256  652-->
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
        input {
            margin: 10px;
        }

        a {
            color: black;
        }
    </style>
</head>
<body>
    <label for="number">Enter an integer:</label>
    <input type="text" id="number" />
    <a href="#" id="print-digit" onclick="onReverseDigitsBtnClick()">print reversed number</a>

    <br />

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script src="scripts/2.ReverseDigits.js"></script>
    <script>
        function onReverseDigitsBtnClick() {
            var num = jsConsole.readInteger("#number");

            jsConsole.writeLine(ReverseDigits(num));
        }
    </script>
</body>
</html>
