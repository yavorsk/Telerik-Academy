<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Draw shapes module</title>
    <style>
        #the-canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="the-canvas" width="800" height="500" />
    <script src="drawShapesModule.js"></script>
    <script>
        var drawer = new CanvasDrawer('#the-canvas');

        drawer.drawCircle(200, 200, 150);
        drawer.drawRectangle(50, 50, 100, 200);
        drawer.drawLine(150, 50, 450, 300);
    </script>
</body>
</html>
