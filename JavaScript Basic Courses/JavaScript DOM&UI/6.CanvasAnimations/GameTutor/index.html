<!DOCTYPE html>
<html>
	<head>
		<title>Game</title>
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<div id="game-over-overlay">
		</div>
		<div id="game-over">
			<h1>GAME OVER</h1>
			<button id="play-again">Play Again</button>
		</div>
		<div class="wrapper">
			<div id="instructions">
				<div>
					move with <span class="key">arrows</span> or <span class="key">wasd</span>
				</div>
				<div>
					shoot with <span class="key">space</span>
				</div>
			</div>
			<div id="score"></div>
		</div>
		<script src="scripts/main.js" type="text/javascript"></script>
		<script src="scripts/resources.js" type="text/javascript"></script>
		<script src="scripts/sprite.js" type="text/javascript"></script>
		<script src="scripts/input.js" type="text/javascript"></script>
	</body>
</html>
