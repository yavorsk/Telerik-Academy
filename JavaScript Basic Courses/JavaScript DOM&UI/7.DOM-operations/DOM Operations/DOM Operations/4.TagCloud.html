<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tag Cloud</title>
    <link href="styles/tagCloudContainer.css" rel="stylesheet" />
    <!--Create a tag cloud:
    Visualize a string of tags (strings) in a given container
    By given minFontSize and maxFontSize, generate the tags with different font-size, depending on the number of occurrences-->
</head>
<body>
    <div id="container"></div>
    <label for="minFont">Min font:</label>
    <input type="text" value="17" id="minFont"/>
    <label for="maxFont">Max font:</label>
    <input type="text" value="42" id="maxFont"/>
    <button id="generateCloudBtn">Generate</button>
    <script src="Scripts/4.tagCloud.js"></script>
</body>
</html>
