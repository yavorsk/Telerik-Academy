<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Color the text area</title>
    <!--Create a text area and two inputs with type="color"
    Make the font color of the text area as the value of the first color input
    Make the background color of the text area as the value of the second input-->
</head>
<body>
    <textarea id="text-area">Some text</textarea>
    <label for="font-color">Change the color of the font:</label>
    <input type="color" id="font-color" />
    <label for="background-color">Change the background color:</label>
    <input type="color" id="background-color" />
    <script src="Scripts/3.TextAreaColor.js"></script>
</body>
</html>
