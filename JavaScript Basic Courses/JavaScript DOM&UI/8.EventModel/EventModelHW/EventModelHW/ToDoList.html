<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>To do list</title>
    <!--Create a TODO list with the following UI controls
            - Form input for new Item
            - Button for adding the new Item
            - Button for deleting some item
            - Show and Hide Button-->
    <style>
        .selected {
            background-color :aquamarine;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" id="newTask" />
    <button id="add-button">Add task</button>
    <button id="delete-button">Delete selected tasks</button>
    <button id="show-hide-button">Show/hide</button>
    <ul id="toDoList" class="visible">
    </ul>
    <script src="toDoList.js"></script>
</body>
</html>
